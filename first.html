<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.min.css">
  <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
  <link rel="stylesheet" href="./css/common.css">
</head>
<body>
<!--左边侧边栏-->
<div class="lt_aside">
  <div class="brand">黑马21期</div>
  <div class="user">
    <img src="./images/02.jpg">
    <p>超级管理员</p>
  </div>
  <div class="nav">
    <ul>
      <li class="one"><a href="user.html">
        <i class="glyphicon glyphicon-user"></i>
        <span>用户管理</span>
      </a></li>
      <li>
        <a href="#" class="slide">
          <i class="glyphicon glyphicon-list"></i>
          <span>分类管理</span>
        </a>
        <ul class="slideDown" style="display:block">
          <li>
            <a href="first.html" class="current">一级分类</a>
          </li>
          <li>
            <a href="second.html">二级分类</a>
          </li>
        </ul>
      </li>
      <li class="one"><a href="product.html">
        <i class="glyphicon glyphicon-tags"></i>
        <span>商品管理</span>
      </a></li>
    </ul>
  </div>
</div>
<!--主体-->
<div class="lt_main">
  <!--主体头部-->
  <div class="lt_header">
    <a href="#" class="pull-left icon_menu">
      <i class="glyphicon glyphicon-align-justify"></i>
    </a>
    <a href="#" class="pull-right icon_logout">
      <i class="glyphicon glyphicon-log-out"></i>
    </a>
  </div>
  <!--主体内容-->
  <div class="lt_content">
    <div class="container-fluid">
      <ol class="breadcrumb">
        <li><a href="index.html">管理系统</a></li>
        <li>分类管理</li>
        <li class="active">一级分类</li>
      </ol>
      <!--添加一个input按钮-->
      <button class="btn btn-default mb_20" id="addBtn">添加分类</button>
      <!--添加表格-->
      <table class="table table-bordered table-hover text-center">
        <thead class="text-center">
        <tr>
          <th width="20%">序号</th>
          <th width="80%">一级分类名</th>
        </tr>
        </thead>
        <tbody>
        <!--挖个坑-->
        </tbody>
      </table>
    </div>
  </div>
</div>

<!--一级分类添加分类模态框-->
<div class="modal fade text-center" id="addmodal">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
        <h4 class="modal-title">温馨提示</h4>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <input type="text" class="form-control" placeholder="请输入一级分类">
          </div>
        </form>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
          <button type="button" class="btn btn-primary logout">添加</button>
        </div>
      </div>
    </div>
  </div>
</div>
  <!--登出模态框-->
  <div class="modal fade text-center" id="modal">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
          <h4 class="modal-title">温馨提示</h4>
        </div>
        <div class="modal-body">
          <p><i class="glyphicon glyphicon-info-sign"></i>您确定要退出后台管理系统吗？</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
          <button type="button" class="btn btn-primary logout">退出</button>
        </div>
      </div>
    </div>
  </div>

  <!--//模板引擎-->
  <script type="text/html" id="tmp">
    {{each rows v i}}
    <tr>
      <td>1</td>
      <td>户外管</td>
    </tr>
    {{/each}}
  </script>

  <script src="./lib/jquery/jquery.min.js"></script>

  <script src="./lib/bootstrap/js/bootstrap.min.js"></script>
  <script src="./lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
  <script src="./lib/nprogress/nprogress.js"></script>
<script src="./lib/artTemplate/template-web.js"></script>
<script src="js/common.js"></script>

  <script src="./js/first.js"></script>

</body>
</html>
